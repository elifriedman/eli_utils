[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = eli_utils
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = eli_utils
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Eli Friedman
author_email = 
copyright = 2023 onwards, %(author)s
description = Useful utilities I re-use in multiple projects
keywords = nbdev jupyter notebook python
language = English
status = 3
user = elifriedman

### Optional ###
requirements = matplotlib Pillow numpy opencv-python
